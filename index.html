<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Wizard</title>
    <script src="script.js" defer></script>
</head>
<body>
  <h1>Calculator</h1>
    <input type="text" id="number1" placeholder="Number 1"/>
    <input type="text" id="number2" placeholder="Number 2"/>
    <input type="text" id="number3" placeholder="Number 3"/>
    <p id="info">
      do whatever operations you want with the numbers you choose above!
    </p>
    <button id="add">add</button>
    <button id="subtract">subtract</button>
    <button id="multiply">multiply</button>
    <button id="divide">divide</button>
    <button id="square1">Square Number One</button>
    <button id="square2">Square Number Two</button>
    <button id="square3">Square Number Three</button>
    <button id="power">Number One to the Power of Number Two</button>
    <button id="sqrt1">Square Root of Number One</button>
    <button id="sqrt2">Square Root of Number Two</button>
    <button id="sqrt3">Square Root of Number Three</button>
    <br/>
    <br/>
    <br/>
    <br/>
    <h1>Equation Solver</h1>
    <input type="text" id="part1" placeholder="Part 1"/>
    <input type="text" id="part2" placeholder="Part 2"/>
    =
    <input type="text" id="part3" placeholder="Part 3"/>
    <p id="equationInfo">put it in this form: 3x | +6 | 23 </p>
    <br/>
    <button id="linEquation">Linear Equation Solver</button>
  </body>
</html>
